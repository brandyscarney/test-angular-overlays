<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Overlays
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-button expand="block" id="open-action-sheet">Open Action Sheet</ion-button>
    <ion-button expand="block" id="open-alert">Open Alert</ion-button>
    <ion-button expand="block" id="open-loading" color="danger">Open Loading</ion-button>
    <ion-button expand="block" id="open-modal">Open Modal</ion-button>
    <ion-button expand="block" id="open-popover">Open Popover</ion-button>
    <ion-button expand="block" id="open-toast">Open Toast</ion-button>

    <ion-toast trigger="open-toast" message="This toast will disappear after 5 seconds" [duration]="5000"></ion-toast>

    <ion-list>
      <ion-item>
        <ion-select aria-label="fruit" placeholder="Select: Alert">
          <ion-select-option value="apples">Apples</ion-select-option>
          <ion-select-option value="oranges">Oranges</ion-select-option>
          <ion-select-option value="bananas">Bananas</ion-select-option>
        </ion-select>
      </ion-item>
       <ion-item>
        <ion-select aria-label="fruit" placeholder="Select: Action Sheet" interface="action-sheet">
          <ion-select-option value="apples">Apples</ion-select-option>
          <ion-select-option value="oranges">Oranges</ion-select-option>
          <ion-select-option value="bananas">Bananas</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-select aria-label="fruit" placeholder="Select: Popover" interface="popover">
          <ion-select-option value="apples">Apples</ion-select-option>
          <ion-select-option value="oranges">Oranges</ion-select-option>
          <ion-select-option value="bananas">Bananas</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

  </div>

  <ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>

  <ion-alert
    trigger="open-alert"
    header="A Short Title Is Best"
    subHeader="A Sub Header Is Optional"
    message="A message should be a short, complete sentence."
    [buttons]="alertButtons"
  ></ion-alert>

  <ion-loading trigger="open-loading" message="Dismissing after 5 seconds..." duration="5000"></ion-loading>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Enter your name"
            labelPlacement="stacked"
            type="text"
            placeholder="Your name"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-popover trigger="open-popover" triggerAction="click">
    <ng-template>
      <ion-content class="ion-padding">Hello World!</ion-content>
    </ng-template>
  </ion-popover>


</ion-content>
